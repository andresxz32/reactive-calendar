<h2>Day: {{date | date:"dd/MM/yyyy"}}</h2>
<day-detail
        (addAppointment)="addAppointment.emit($event)"
        (removeAppointment)="removeAppointment.emit($event)"
        (updateAppointment)="updateAppointment.emit($event)"
        [date]="date"
        [appointments]="appointments">
</day-detail>
